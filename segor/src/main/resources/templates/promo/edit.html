<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Promo</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
    <!-- Modal for error message -->
    <div th:if="${errorMessage}" class="modal" id="errorModal">
        <div class="modal-content alert-danger">
            <span class="close" onclick="document.getElementById('errorModal').style.display='none'">&times;</span>
            <span th:text="${errorMessage}"></span>
        </div>
    </div>
    <!-- Modal for success message -->
    <div th:if="${successMessage}" class="modal" id="successModal">
        <div class="modal-content alert-success">
            <span class="close" onclick="document.getElementById('successModal').style.display='none'">&times;</span>
            <span th:text="${successMessage}"></span>
        </div>
    </div>

    <form th:action="@{'/promo/update/' + ${promo.id}}" th:object="${promo}" method="post" class="form-container">
        <h2>Edit Promo</h2>
        <div class="form-group">
            <label for="id">ID Promo:</label>
            <input type="text" th:field="*{id}" id="id" readonly class="form-input" />
        </div>
        <div class="form-group">
            <label for="kode">Kode Promo:</label>
            <input type="text" th:field="*{kode}" id="kode" required class="form-input" />
        </div>
        <div class="form-group">
            <label for="totalPromo">Total Promo:</label>
            <input type="number" th:field="*{totalPromo}" id="totalPromo" required min="0" class="form-input" />
        </div>
        <div class="form-actions">
            <button type="submit" class="button">Update</button>
            <a th:href="@{/promo/list}" class="button-back">Kembali ke Daftar Promo</a>
        </div>
    </form>

    <script>
        window.onload = function () {
            var errorModal = document.getElementById('errorModal');
            var successModal = document.getElementById('successModal');
            if (errorModal) errorModal.style.display = 'block';
            if (successModal) successModal.style.display = 'block';
        }
    </script>
</body>
</html>
