<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Daftar Promo</title>
</head>
<body>
    <h2>Daftar Promo</h2>
    <a th:href="@{/promo/create}">Tambah Promo</a>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Total Promo</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody>
            <tr th:if="${#lists.isEmpty(promos)}">
                <td colspan="3" class="text-center">Tidak ada data promo</td>
            </tr>
            <tr th:each="promo : ${promos}">
                <td th:text="${promo.id}"></td>
                <td th:text="${promo.totalPromo}"></td>
                <td>
                    <a th:href="@{'/promo/edit/' + ${promo.id}}">Edit</a>
                    <form th:action="@{'/promo/delete/' + ${promo.id}}" method="post" style="display:inline;">
                        <button type="submit" onclick="return confirm('Yakin hapus?')">Delete</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
    <a th:href="@{/}">Kembali ke Home</a>
</body>
</html>
