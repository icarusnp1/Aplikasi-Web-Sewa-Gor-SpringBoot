<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Create GOR</title>
</head>

<body>
    <h2>Create New GOR</h2>
    <form th:action="@{/gor/save}" th:object="${gor}" method="post" enctype="multipart/form-data">
        <form th:action="@{/gor/save}" method="post" enctype="multipart/form-data" th:object="${gor}">
            Nama: <input type="text" th:field="*{nama}" required /><br />
            Alamat: <input type="text" th:field="*{alamat}" required /><br />
            Gambar: <input type="file" name="imgFile" accept=".png,.jpg,.jpeg" required /><br />
            <button type="submit">Simpan</button>
        </form>
        <a th:href="@{/gor/list}">Back to List</a>
</body>

</html>
