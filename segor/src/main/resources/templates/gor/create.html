<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Create GOR</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>

<body>
    <form th:action="@{/gor/save}" th:object="${gor}" method="post" enctype="multipart/form-data" class="form-container">
        <h2>Create New GOR</h2>
        <div class="form-group">
            <label for="nama">Nama:</label>
            <input type="text" th:field="*{nama}" id="nama" required class="form-input" />
        </div>
        <div class="form-group">
            <label for="alamat">Alamat:</label>
            <input type="text" th:field="*{alamat}" id="alamat" required class="form-input" />
        </div>
        <div class="form-group">
            <label for="imgFile">Gambar:</label>
            <input type="file" name="imgFile" id="imgFile" accept=".png,.jpg,.jpeg" required class="form-input" />
        </div>
        <div class="form-actions">
            <button type="submit" class="button">Simpan</button>
            <a th:href="@{/gor/list}" class="button-back">Back to List</a>
        </div>
    </form>
</body>

</html>
