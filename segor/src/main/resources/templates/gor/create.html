<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Create GOR</title>
</head>

<body>
    <h2>Create New GOR</h2>
    <form th:action="@{/gor/save}" th:object="${gor}" method="post" enctype="multipart/form-data">
        <label>Nama:</label>
        <input type="text" th:field="*{nama}" required /><br />
        <label>Alamat:</label>
        <input type="text" th:field="*{alamat}" required /><br />
        <label>Img:</label>
        <input type="file" name="imgFile" accept=".png,.jpg,.jpeg" required /><br />
        <button type="submit">Create</button>
    </form>
    <a th:href="@{/gor/list}">Back to List</a>
</body>

</html>
